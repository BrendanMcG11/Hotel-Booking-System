<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Stay</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="bookingStyle.css">
</head>
<body>
  <h1>Book Your Stay</h1>

  <!-- The grid for the calendar -->
  <div id="calendar-container"></div>

  <!-- Buttons to switch months -->
  <button id="prev-month">Previous</button>
  <button id="next-month">Next</button>

  <p>Selected Range: <span id="selected-range">None</span></p>

  <button id="confirm-booking">Confirm Booking</button>
  <p id="booking-status"></p>

  <!-- Link to external JS (use type="module" if you have imports) -->
  <script src="booking.js" type="module"></script>
</body>
</html>
