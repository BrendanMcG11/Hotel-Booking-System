<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard</title>
  <script type="module" src="employee.js"></script>
</head>
<body>
  <h1>Employee Dashboard</h1>

  <!-- Admin-only form to create employees -->
<div id="admin-form-container" style="display:none;">
  <h2>Create New Employee</h2>
  <input type="text" id="new-emp-name" placeholder="Employee Name">
  <input type="text" id="new-emp-phone" placeholder="Employee Phone">
  <input type="email" id="new-emp-email" placeholder="Employee Email">
  <button id="create-employee-btn">Create Employee</button>
</div>

  <p>Add a new room:</p>

  <input type="text" id="room-id" placeholder="Room ID">
  <input type="text" id="room-type" placeholder="Type (e.g., Single, Double)">
  <input type="number" id="room-price" placeholder="Price">
  <select id="room-availability">
    <option value="true">Available</option>
    <option value="false">Occupied</option>
  </select>
  <button id="add-room-btn">Add Room</button>

  <button id="logout-btn">Logout</button>
</body>
</html>
